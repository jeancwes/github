<section>
    <header>
        <h2>
            Lista de Usuários
        </h2>
    </header>

    <article>
        <table>
            <caption>
                {{users.length}} registros
            </caption>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Url</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>
                        <a class="link" href="javascript:;" [routerLink]="['/user', user.login]">
                            {{user.login}}
                        </a>
                    </td>
                    <td>
                        <a class="link" [href]="user.html_url" target="_blank">
                            {{user.html_url}}
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
</section>
