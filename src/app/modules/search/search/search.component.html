<article class="search">
    <section class="search-form">
        <form (ngSubmit)="search()">
            <input type="text" class="search-input" name="search-input" id="search-input" 
                placeholder="Informe o nome do usuário..." [(ngModel)]="entitySearch">
            <button type="submit" class="search-button">Buscar Usuário</button>
        </form>
    </section>
    <section class="search-result" *ngIf="entity && isSearchPerformed">
        <h3>Usuário encontrado</h3>
        <button type="button" class="search-result__link"
            (click)="openInDialog()">
            Ver resultado em diálogo
        </button>
        <button type="button" class="search-result__link"
            (click)="openInPage()">
            Ver resultado em nova aba
        </button>
    </section>
    <section class="search-result" *ngIf="!entity && isSearchPerformed">
        <h3>Usuário não encontrado</h3>
    </section>
</article>

<app-dialog [opened]="opened" (openedChange)="openedChange($event)">
    <app-dialog-content>
        <app-user [userLogin]="entityLogin"></app-user>
    </app-dialog-content>
</app-dialog>
